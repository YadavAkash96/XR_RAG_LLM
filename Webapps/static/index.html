<!DOCTYPE html>
<html>
<head>
    <title>AR Fitness Coach</title>
    <style>
        /*  Live Camera feed */
        body, html { margin: 0; padding: 0; background-color: black; }
        #camera-container { position: relative; width: 100vw; height: 100vh; }
        #camera-feed, #overlay-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        #crosshair { position: fixed; top: 50%; left: 50%; width: 20px; height: 20px; border: 2px solid white; transform: translate(-50%, -50%); border-radius: 50%; }
        #record-button { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 70px; height: 70px; border-radius: 50%; background-color: red; border: 3px solid white; cursor: pointer; }
        
        /* Video will be attached to IFRAME */
        #result-container { position: fixed; top: 20px; right: 20px; width: 30vw; border: 2px solid white; display: none; background-color: black; padding: 5px;}
        #result-iframe { width: 100%; height: 200px; border: none; }
        #next-video-button { width: 100%; padding: 10px; margin-top: 5px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        #close-video-button {
            position: absolute;
            top: -15px;
            right: -15px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: red;
            color: white;
            border: 2px solid white;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #status-text { position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,0.7); color: white; padding: 5px; font-family: monospace; z-index: 100; }
    </style>
</head>
<body>
    <div id="camera-container">
        <video id="camera-feed" autoplay playsinline></video>
        <canvas id="overlay-canvas"></canvas>
    </div>
    <div id="status-text">Status: Initializing...</div>
    <div id="crosshair"></div>
    <button id="record-button"></button>

    <!-- Video container and text button -->
    <div id="result-container">
        <button id="close-video-button">X</button>
        <!-- <iframe id="result-iframe" allow="autoplay; encrypted-media" allowfullscreen></iframe> -->
         <div id="player-content"></div>
        <button id="next-video-button">Show Me Another</button>
    </div>

    <!-- Currently loading simple SSD object detection model from tensorflow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script src="/static/main.js"></script>
    <!-- original code<script src="/static/main.js"></script> -->
</body>
</html>
